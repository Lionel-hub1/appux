{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppUX Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#EDEBF8]">
    <header>
      <nav>
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <div>
              <a
                href="#"
                class="flex items-center py-5 px-2 text-gray-700 hover:text-green-500"
              >
                <img
                  src="{% static 'appux_logo.png' %}"
                  alt="logo"
                  class="h-8 w-8 mr-2"
                />
                <span class="font-bold text-3xl text-[#57558C]">Appux</span>
              </a>
            </div>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-green-500">
              Home
            </a>
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-green-500">
              Case Studies
            </a>
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-green-500">
              Portfolios
            </a>
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-green-500">
              Blog
            </a>
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-green-500">
              Resources
            </a>
            <a
              href="#"
              class="py-2 px-3 bg-[#6085E6] hover:bg-[#6085E6] text-white hover:text-white rounded border-r-4 border-l-4 border-pink-500 transition duration-300"
            >
              Hire Us
            </a>
          </div>
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-14 px-[10vw]"></main>
  </body>
</html>
